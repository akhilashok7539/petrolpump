
<!-- <div class="page-wrapper"> -->




    <div class="content">


        <div class="row">
            <div class="col-sm-9">
                <h4 class="page-title" style="display: flex;
                align-items: center;
                margin-top: 7px;"> Update Quantity</h4>
               
            
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info" (click)=addItem()>+</button>

            </div>
        </div>

        <form [formGroup]="loadquantityform">


            <div class="row">
                
                <div class="col-sm-10">
                    <label for="">Quantity </label>

                    <div formArrayName="quantities" *ngFor="let a of getControls(); let i = index" style="display: flex;
                    justify-content: space-between;">
                        <div [formGroupName]="i" style="margin-bottom: 10px;">
                         
                        
                          <input type="number" name="pay" class="form-control" placeholder="Enter Quantity" formControlName="quantity">
                        </div>

                        <button style="width: 18%;
                        margin-bottom: 14px;" (click)="removeGroup(i)" class="btn btn-dark"><i class="fa fa-trash"></i></button> 
                      </div>
                </div>
             

                <div class="col-sm-12" style="display: flex;">
                    <button class="btn btn-warning" (click)="Close()">Close</button>

                    <button class="btn btn-warning" (click)="submit()">SUBMIT</button>
               
                </div>
            </div>

        </form>
    </div>
