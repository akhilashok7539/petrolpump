<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title"> Update Petrol Pump Boy</h4>

            </div>
        </div>
        <div class="card">

   
        <form [formGroup]="accountantForm">


            <div class="row">
                <div class="col-sm-6">
                    <label for="">User Name </label>

                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" formControlName="userId" placeholder="Enter User Name">
                    <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                        <div *ngIf="f.userId.errors.required">User Name is required</div>

                    </div>

                </div>
                <div class="col-sm-6">
                    <label for="">First Name </label>

                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" formControlName="firstName" placeholder="Enter Your First Name">
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>

                    </div>

                </div>
                <div class="col-sm-6">
                    <label for="">Last Name </label>

                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" formControlName="lastName" placeholder="Enter Your Last Name">
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>

                    </div>

                </div>
                <div class="col-sm-6">
                    <label for="">Mobile Number </label>

                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" formControlName="mobileNumber" placeholder="Enter Your Mobile Number">
                    <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required</div>

                    </div>

                </div>
                <div class="col-sm-6">
                    <label for="">Password </label>

                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" placeholder="Enter your password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>

                    </div>

                </div>
            
                <div class="col-sm-12">
                    <button class="btn btn-warning" (click)="submit()">SUBMIT</button>
                    <!-- <button class="btn btn-warning"  ><i class="fa"
                        [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i>
                    {{button}}</button> -->
                </div>
            </div>

        </form>     </div>
    </div>
</div>
