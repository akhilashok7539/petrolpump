<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-3">
                <h4 class="page-title">Accountant</h4>

            </div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-5">
                <button class="btn btn-danger" style="float: right;" routerLink="/add-account" *ngIf="adminrole === 0"> Add Accountant</button>

                <!-- <input type="text" class="form-control" placeholder="search here" (keyup)="applyFilter($event.target.value)"> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">


                <mat-table [dataSource]="dataSource" matSort >

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
                        <mat-cell *matCellDef="let row;let i=index;"> {{i+1}} </mat-cell>
                    </ng-container>

                    <!-- Account Name Column -->
                    <ng-container matColumnDef="categoryname">
                        <mat-header-cell *matHeaderCellDef > Accountant Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</mat-cell>
                    </ng-container>

             
                     <!-- Mobile Number Column -->
                     <ng-container matColumnDef="mobileNumber">
                        <mat-header-cell *matHeaderCellDef> Mobile Number</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.mobileNumber}}</mat-cell>
                    </ng-container>
                       <!-- Joined on Column -->
                       <ng-container matColumnDef="createdAt">
                        <mat-header-cell *matHeaderCellDef > Joined On</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.createdAt | date}}</mat-cell>
                    </ng-container>
                         <!-- status on Column -->
                         <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef > Status</mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <button class="btn btn-success" *ngIf="row.isActive === false" (click)="updatestatus(row)">Active</button>
                                &nbsp; 
                                <button class="btn btn-danger" *ngIf="row.isActive === true" (click)="updatestatus(row)">Deactive</button>    
                                &nbsp;
                                <button (click)="updated(row)" class="btn btn-dark">Edit Account</button>
                            </mat-cell>
                        </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <!-- <mat-paginator></mat-paginator> -->
            </div>
        </div>
    </div>
</div>
